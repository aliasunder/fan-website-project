<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
   <title>Gitty Visuals Fan Site</title>
</head>
<body>
    <div class="jumbotron mb-0 pb-2">
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 p-2">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="music.html">Music</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tours.html">Tours</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Members</a>
                        </li>
                    </ul>
                    <h1 class="display-4 text-light text-center">Gitty Visuals</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="lead text-light text-center">The best place for everything Gitty Visuals. Sign in for exclusive content.</p>
                    </div>
            </div>
            <div class="row d-flex flex-row justify-content-center clearfix">
                <div class="col-12 col-md-4">
                    <p class="text-center">
                        <a class="btn btn-primary" data-toggle="collapse" href="#signin" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Sign In or Sign Up</a>
                    </p>
                    <div class="collapse" id="signin">
                        <div class="card card-body w-100">
                            <form>
                                <div class="form-group ml-4">
                                    <label for="InputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group ml-4">
                                    <label for="InputPassword1">Password</label>
                                    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                                </div>
                                <div class="form-check ml-4">
                                    <input type="checkbox" class="form-check-input" id="Check1">
                                    <label class="form-check-label" for="Check1">Save Password</label>
                                </div>
                                <button type="submit" class="btn btn-primary ml-4 mt-3">Submit</button>
                                <p class="ml-4 mt-3"><a href="">Don't have an account? Sign up here.</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="carouselControls" class="carousel col-12" data-ride="carousel">
                <div class="carousel-inner">
                        <div class="carousel-item active">
                                <img class="d-block w-100 img-fluid" src="./images/theband.jpg" alt="First slide">
                        </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" src="./images/blue.jpeg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" src="./images/squares.jpeg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <div class="video">
                            <iframe alt="Second slide" alt="Fourth slide" width="560" height="315" src="https://www.youtube.com/embed/NhheiPTdZCw?rel=0&amp;showinfo=0?enablejsapi=1" frameborder="0" allow="encrypted-media"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img-fluid" src="./images/guitar.jpeg" alt="Fifth slide">
                    </div>
                    <div class="carousel-item">
                        <div class="video">
                            <iframe alt="Sixth slide" width="560" height="315" src="https://www.youtube.com/embed/GWoLozCT8AE?rel=0&amp;showinfo=0?enablejsapi=1" frameborder="0" allow="encrypted-media"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev control" href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next control" href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    <script>
        $('#carouselControls').hover(function(){
            $("#carouselCOntrols").carousel('pause');
         },function(){
            $("#carouselControls").carousel('cycle');
         });
    </script>
   
</body>
</html>
